<script>
    
    var courseValL = document.querySelector("#CourseValLeft");
    var distanceToWOLL = document.querySelector("#distanceToWOLLeft");
    var timeToWOLL = document.querySelector("#timeToWOLLeft");
    var courseValR = document.querySelector("#courseValRight");
    var ROTValR = document.querySelector("#ROTValRight");
    var RightValR = document.querySelector("#RadiusValRight");
    var nextCourseValR = document.querySelector("#NextCourseValRight");
    var distanceToWOLR = document.querySelector("#distanceToWOLRight");
    var timeToWOLR = document.querySelector("#timeToWOLRight");
    
    time = 7000;    
    
    function wolCountdown() {
            setInterval(() => {
                if (time >= 1) {
                    let hours = time / 1000 / 60 / 60;
                    hours = Math.trunc(hours);
                    let minutes = time / 1000 / 60;
                    minutes = Math.trunc(minutes);
                    let seconds = time / 1000;
                    seconds = Math.trunc(seconds);
                    console.log(time +':'+ hours + 'H :' + minutes + 'M :' + seconds + 'S');
                    timeToWOLR.innerHTML = `${hours}:${minutes}:${seconds}`;
                    distanceToWOLL.innerHTML = `${seconds}`;
                    timeToWOLL.innerHTML = `${seconds}`;
                    distanceToWOLR.innerHTML = `${seconds}`;
                    time -= 1000;
                } if (time < 1) {
                    time = 7000;
                    console.log(time);
                }
            }, 1000);
        }
    
    wolCountdown();
    courseValL.innerHTML = 50;
    timeToWOLL.innerHTML = 50;
    courseValR.innerHTML = 50;
    ROTValR.innerHTML = 50;
    RightValR.innerHTML = 50;
    nextCourseValR.innerHTML = 50;
    
</script>
