    <script>
      var clockTimeLeft = document.querySelector("#timeLeft");
      var dateLeft = document.querySelector("#dateLeft");

      function getTimeZone() {
        var offset = new Date().getTimezoneOffset(),
          o = Math.abs(offset);
        return (
          (offset < 0 ? "+ " : "- ") +
          ("00" + Math.floor(o / 60)).slice(-2) +
          ":" +
          ("00" + (o % 60)).slice(-2)
        );
      }
      function gettingTime() {
        const date = new Date();
        var timezone = document.querySelector("#timezones");
        timezone.innerHTML = "UTC " + getTimeZone();
        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();
        let hour = date.getHours();
        hour = checkTime(hour);
        let minutes = date.getMinutes();
        minutes = checkTime(minutes);
        let seconds = date.getSeconds();
        seconds = checkTime(seconds);
        console.log(day, month, year, hour, minutes, seconds);

        clockTimeLeft.innerHTML = hour + ":" + minutes + ":" + seconds;
        dateLeft.innerHTML =
          checkTime(day) + "-" + checkTime(month) + "-" + year;
        setTimeout(gettingTime, 1000);
      }

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        } // add zero in front of numbers < 10
        return i;
      }
      gettingTime();
    </script>
